<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>


    <ion-modal-view>
        <form>
            <ion-header-bar class="bar-positive fix-buttons bar bar-header">
                <a class="button" ng-click="closeModal()">Cancel</a>
                <h1 class="title" style="left: 66px; right: 66px;">Form</h1>
            </ion-header-bar>
            <ion-content has-bouncing="true" class="scroll-content ionic-scroll  has-header">
                <div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);">
                    <div class="row no-padding-top">
                        <div class="col">
                            <label class="item item-input large">
                                <input type="text" placeholder="Title">
                            </label>
                        </div>
                    </div>
                    <div class="editable-image horizontal-image">
                        <div class="add"><i class="icon ion-upload"></i>
                            <div class="instructions">Tap to upload photo</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="item item-input large">
                                <input type="text" placeholder="Price">
                            </label>
                        </div>
                    </div>
                    <div class="col">
                        <label class="item item-input text">
                            <textarea placeholder="Description" rows="5"></textarea>
                        </label>
                    </div>
                </div>
            </ion-content>
        </form>
    </ion-modal-view>



</body>

</html>
